<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    
    <title>Quiz</title>
</head>
<body>
    <!--Start Quiz Button-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--Information Box-->
    <div class="info_box">
        <div class="info_title">
            <span>Rules for Quiz</span>
        </div>
        <div class="info_list">
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
        
        
        
            
        </div>

        
    </div>
    
    
    
    
    <p id="countdown">10:00</p>

    <div class="container">
        <div id="question-container" class="hide"></div>
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer a</button>
            <button class="btn">Answer b</button>
            <button class="btn">Answer c</button>
            <button class="btn">Answer d</button>
        </div>
    <div class="controls">
    <button id="start-btn" class="start-btn btn">Start</button>
    <button id="next-btn" class="next-btn btn">Next</button>
    
    </div>    
   </div>


   <script src="script.js"></script>
</body>
</html>
